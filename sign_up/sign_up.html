<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign_up.css" />
    <script defer src="sign_up.js"></script>
  </head>
  <body>
    <form name="sign_up_form" action="/">
      <h1>Sign Up</h1>
      <div class="name_surname">
        <input type="text" id="name" name="name" placeholder="First Name" />
        <input
          type="text"
          id="surname"
          name="surname"
          placeholder="Last Name"
        />
      </div>
      <input type="email" id="email" name="email" placeholder="Enter email" />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
      />
      <input
        type="password"
        id="confirm-password"
        name="confirmPwd"
        placeholder="Confirm Password"
        required
      />
      <input type="submit" id="sign-up-btn" value="Sign Up" />
      <div id="dialog" class="dialog">
        <h1 id="dialogWarningContent" class="dialogWarningContent"></h1>
        <button id="ok-btn" class="ok-btn">Ok</button>
      </div>
      <div id="overlay" class="overlay"></div>
    </form>
  </body>
</html>
